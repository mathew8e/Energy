<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="bootstrap/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <title>Energy screen timelapse recorder</title>
    </head>
    <body>
        <div class="container">
            <div class="row py-5">
                <div id="pathview" class="col-9"></div>
                <button class="items col pathbutton" onclick="select()"><img src="./img/file.png" alt="file" class="fileimage" ></button>
            </div>
            <div class="row py-2">
                <div class="col-10">
                    <h1> Time interval </h1>
                    <p class="secondarytext">this is the interval between frames measured by seconds</p>
                </div>
            </div>
            <div id="monitor" class="col monitornumber">5</div>
            <input type="range" id="range" oninput="updateMonitor(this.value)" min="0" max="10" step="0.1" class="py-4">
            <div class="row py-2">
                <button onclick="collectData()" class="col functionbuttons">Start</button>
                <div class="col"></div>
                <button onclick="stop()" class="col functionbuttons">Stop and Save</button>

            </div>
        </div>
        
        
    </body>
</html>
